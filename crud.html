    <main>
        <section>
            <h2>Create/Update Project</h2>
            <p>Create a new project using the form below. To update a project, use the same project title when filling out the form.</p>
            <form id="project-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br>
                
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea><br>
                
                <label for="link">Link:</label>
                <input type="url" id="link" name="link" required><br>
                
                <label for="image">Image URL:</label>
                <input type="url" id="image" name="image"><br>
                
                <label for="iframe">Iframe URL:</label>
                <input type="url" id="iframe" name="iframe"><br>
                
                <label for="alt">Alt Text:</label>
                <input type="text" id="alt" name="alt"><br>
                
                <button type="submit">Save Project</button>
            </form>
        </section>
        
        <section>
            <h2>Projects</h2>
            <button id="load-local">Load Projects from Local Storage</button>
            <div id="project-list"></div>
        </section>
