<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects - Alex's Portfolio</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="project-card.js" defer></script>
    <script src="load-projects.js" defer></script>
    <script>
        function toggleMode() {
            document.body.classList.toggle('light-mode');
            if (document.body.classList.contains('light-mode')) {
                localStorage.setItem('colorMode', 'light');
            } else {
                localStorage.setItem('colorMode', 'dark');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedColorMode = localStorage.getItem('colorMode');
            if (savedColorMode === 'light') {
                document.body.classList.add('light-mode');
            } else {
                document.body.classList.remove('light-mode');
            }
        });
    </script>
</head>
<body>
    <noscript>JavaScript is disabled or not available!
        <style>
            button{
                display: none;
            }
        </style>
    </noscript>
    <header>
        <hgroup>
            <h1>Personal and Academic Projects</h1>
            <button onclick="toggleMode()">Toggle Mode</button>
        </hgroup>
    </header>

            </section>
        </main>
    </div>

    </footer>
</body>
</html>
