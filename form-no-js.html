<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <noscript>JavaScript is disabled or not available!
        <style>
            button{
                display: none;
            }
        </style>
    </noscript>
    <header>
        <hgroup>
            <h1>Contact Me</h1>
        </hgroup>
    </header>
    <div class="container">
        <nav>
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="orgs.html">Student Orgs</a>
            <a href="contact.html">Contact Me</a>
        </nav>
        <main>
            <form action="https://httpbin.org/post" method="post">
                <label for="name"><b>Name: </b><span style="color: red;">*</span></label>
                <input type="text" id="name" name="name" required minlength="2" maxlength="50" pattern="[A-Za-z\s]+">
                
                <label for="email"><b>Email: </b><span style="color: red;">*</span></label>
                <input type="email" id="email" name="email" required>
                
                <label for="message"><b>Message: </b><span style="color: red;">*</span></label>
                <textarea id="message" name="message" required minlength="10" maxlength="500" pattern="[A-Za-z0-9\s.,!?]+"></textarea>
                
                <input type="hidden" name="possible_bot" value="true">
                
                <button type="submit"><b>Submit</b></button>
                
                <output id="error-message" role="alert"></output>
                <output id="info-message"></output>
            </form>
        </main>
    </div>
    <footer>
        <p>&copy; 2025 Alex's Portfolio. All rights reserved.</p>
    </footer>
</body>
